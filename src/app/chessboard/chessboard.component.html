<div class="pt-40">
    <div class="w-2" *ngFor="let row of index">
        <div class="flex">
            <button
                    appRandomNumber
                    appInsertImageOnClick
                    (click)="handle('PC',$event)"
                    *ngFor="let col of index"
                    class="flex-1 bg-white border-2 border-black py-10 px-10 font-bold rounded">
                <img appRandomNumber class="invisible max-w-3.5" src="assets/svg/circle.svg">
                <img appRandomNumber class="invisible max-w-3.5" src="assets/svg/full-circle.svg">
            </button>
        </div>
    </div>
</div>

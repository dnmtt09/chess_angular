<section class="m-16">
  <ng-container *ngFor="let _ of block">
    <div class="row-auto">
      <button *ngFor="let i of block"
              [ngClass]="{dark: colorChess && colorChess[i] === 'dark',
  light: colorChess && colorChess[i] === 'light'}"
              class="p-16"
              style="border: 1px solid black">
      </button>
    </div>
  </ng-container>
</section>

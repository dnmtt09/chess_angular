<ng-container *ngIf="isReady">
  <section class="m-16">
    <div class="button-container border">
      <ng-container *ngFor="let chess of chessboard">
        <button
          [ngClass]="{
            dark: chess.typeChess === typeChess.black,
            light: chess.typeChess === typeChess.light,
            red: chess.player === player.red,
            blue: chess.player === player.blue
          }"
          class="p-16 border button"
        (click)="takeMove(chess.id)"></button>
      </ng-container>
    </div>
  </section>
</ng-container>
